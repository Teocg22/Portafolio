<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Challenge #1</title>
    </head>
    <body>
        <script type="text/javascript" src="script.js"></script>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="img/logo.png">
                <h1 class="title">Encriptador de mensajes</h1>

            </div>
            <div class="left">
                <input class="text-input" id="InputTexto" type="text" placeholder="Ingrese el texto aquí">
               

            </div>
            <div class="right">
                <img src="img/Muñeco.png" id="imgDer">
                <h1 id="texto">Ningun mensaje fue encontado</h1>
                <textarea id="texto2">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>

            </div>
            <div class="left-button">
                <p>Solo letras minusculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
